    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;

        .mytitle {
            width: 100%;
            height: 300px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://png.pngtree.com/background/20210711/original/pngtree-food-seasoning-food-banner-picture-image_1105676.jpg');
            background-position: top;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mytitle>button {
            width: 200px;
            height: 50px;

            background-color: transparent;
            color: white;

            border-radius: 50px;
            border: 1px solid white;

            margin-top: 10px;
        }

        .mytitle>button:hover {
            border: 2px solid white;
        }

        .mycomment {
            color: gray;
        }

        .mycards {
            margin: 20px auto 0px auto;
            width: 95%;
            max-width: 1200px;

        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;

            display: none;
        }

        .mybtns {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 20px;
        }

        .mybtns>button {
            margin-right: 10px;
        }



        .mypic {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin: 50px auto 0px auto;
        }


        .mypic1:hover {

            transition: transform 0.3s ease-in-out;
            transform: translateY(-20px);
        }



        .mypic2:hover {

            transition: transform 0.3s ease-in-out;
            transform: translateY(-20px);

        }



        .mypic3:hover {

            transition: transform 0.3s ease-in-out;
            transform: translateY(-20px);

        }


        .mypic4:hover {

            transition: transform 0.3s ease-in-out;
            transform: translateY(-20px);

        }


        .mypic:not(:last-child) {
            margin-right: 50px;
            border-radius: 50%;
            /* 사진 사이의 간격을 조정합니다. */
        }

        /* 선택적으로, 모든 사진에 같은 크기를 지정할 수도 있습니다. */
        .mypic img {
            width: 300px;
            /* 원하는 크기로 조정합니다. */
            height: 300px;
            margin-right: 80px;
            border-radius: 50%;
            margin-bottom: 40px;

        }

        .mypic1 {
            text-decoration: none;
            /* 밑줄 제거 */
        }

        .mypic2 {
            text-decoration: none;
            /* 밑줄 제거 */
        }

        .mypic3 {
            text-decoration: none;
            /* 밑줄 제거 */
        }

        .mypic4 {
            text-decoration: none;
            /* 밑줄 제거 */
        }
