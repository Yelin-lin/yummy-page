        * {

        .mypic {
            width: 100%;
            height: 300px;

            background-image:
                /* linear-gradient(0deg,

                url("https://i.imgur.com/ybkdsjk.png");
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 20px auto;

            box-shadow: 0px 0px 3px 0px black;
            padding: 20px;
        }

        .mypost>button {
            margin-top: 15px;
        }

        .mycards {
            width: 95%;
            max-width: 500px;
            margin: auto;


        }

        .mycards>.card {
            margin-top: 10px;
            margin-bottom: 10px;
            background-color: #FEFBF5;

        }
    </style>
    <script>
        $(document).ready(function () {
            set_temp();
            show_comment();
        });
        function set_temp() {
            fetch("http://spartacodingclub.shop/sparta_api/weather/seoul")
                .then((res) => res.json())
                .then((data) => {
                    console.log(data);
                });
        }
        function save_comment() {
            let name = $("#name").val();
            let comment = $("#comment").val();

            let formData = new FormData();
            formData.append("name_give", name);
            formData.append("comment_give", comment);

            fetch("/guestbook", { method: "POST", body: formData })
                .then((res) => res.json())
                .then((data) => {
                    alert(data["msg"]);
                    window.location.reload();
                });
        }
        function show_comment() {
            fetch("/guestbook")
                .then((res) => res.json())
                .then((data) => {
                    let rows = data["result"];
                    $('#comment-list').empty()
                    rows.forEach((a) => {
                        let name = a["name"]
                        let comment = a["comment"]

                        let temp_html = `<div class="card">
                              <div class="card-body">
                                <blockquote class="blockquote mb-0">
                                  <p>${comment}</p>
                                  <footer class="blockquote-footer">${name}</footer>
                                </blockquote>
                              </div>
                            </div>`
                        $('#comment-list').append(temp_html)
                    });
                });
        }
    </script>
</head>

            <label for="floatingInput">닉네임</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="comment"
                style="background-color: #FEFBF5;" style="height: 100px"></textarea>
            <label for="floatingTextarea2">맛집 이름</label>
        </div>
        <button onclick="save_comment()" type="button" class="btn btn-dark">
